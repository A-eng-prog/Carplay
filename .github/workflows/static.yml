<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CarPlay Air Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg,
    #ff5f57, #ffbd2e, #28c840, #0a84ff, #5e5ce6);
  overflow: hidden;
}

/* Soft glass blur */
.overlay {
  position: fixed;
  inset: 0;
  backdrop-filter: blur(45px) saturate(180%);
  background: rgba(0,0,0,0.25);
}

/* Status bar */
.status {
  position: relative;
  z-index: 2;
  display: flex;
  justify-content: flex-end;
  padding: 18px 28px;
  color: rgba(255,255,255,0.9);
  font-size: 18px;
}

/* App grid */
.grid {
  position: relative;
  z-index: 2;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 36px;
  padding: 40px 60px;
}

/* App icon */
.app {
  width: 120px;
  height: 120px;
  border-radius: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.12);
  color: white;
  font-size: 32px;
  cursor: pointer;
  transition: transform 0.12s, box-shadow 0.12s;
}

.app:active {
  transform: scale(0.94);
}

.app span {
  margin-top: 10px;
  font-size: 15px;
  opacity: 0.85;
}

/* Dock */
.dock {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  height: 100px;
  padding: 0 40px;
  border-radius: 40px;
  background: rgba(30,30,30,0.75);
  backdrop-filter: blur(35px);
  display: flex;
  gap: 32px;
  align-items: center;
  z-index: 2;
}

/* Dock icons */
.dock .app {
  width: 76px;
  height: 76px;
  border-radius: 22px;
  font-size: 28px;
}
</style>
</head>
<body>

<div class="overlay"></div>

<div class="status">
