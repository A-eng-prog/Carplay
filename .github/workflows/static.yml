  </div>
  <div class="app" onclick="openApp('https://messages.google.com/web')">
    ğŸ’¬<span>Messages</span>
  </div>
  <div class="app" onclick="openApp('https://open.spotify.com')">
    ğŸ§<span>Spotify</span>
  </div>
</div>

<div class="dock">
  <div class="app" onclick="openApp('https://maps.apple.com')">ğŸ—º</div>
  <div class="app" onclick="openApp('https://music.apple.com')">ğŸµ</div>
